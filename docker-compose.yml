version: '3.8'

services:
  backend:
    container_name: nmdc_backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: localhost/nmdc_backend:latest
    ports:
      - "9000:9000"
    volumes:
      - ./data:/app/data:ro
      - ./processed_data:/app/processed_data:ro
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - BASE_PATH=/cdm-browser
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/cdm-browser/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    container_name: nmdc_frontend
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
      args:
        - BACKEND_URL=${BACKEND_URL:-http://localhost:9000}
    image: localhost/nmdc_frontend:latest
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_BACKEND_URL=${BACKEND_URL:-http://localhost:9000}
      - NODE_ENV=${ENVIRONMENT:-development}
      - BASE_PATH=/cdm-browser
    depends_on:
      - backend
    restart: unless-stopped 